<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Griffy&display=swap');
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="inputs" type="email" name="email" id="email" placeholder="Email" />
      <input class="inputs" type="password" name="password" id="password" placeholder="Senha" />
      <button class="btn btn-primary btn-lg" id="entrar">Entrar</button>
    </form>
  </header>

  <main class="main">

    <form class="main-form" id="evaluation-form" action="">

      <div class="nome-sobrenome">
        <input  type="text" placeholder="Nome" id="input-name" required maxlength="40" />
        <input  type="text" placeholder="Sobrenome" id="input-lastname" required maxlength="40" />
      </div>

      <div class="email-house">
        <input type="text" placeholder="Email" id="input-email" required maxlength="40" />

        <select id="house" name="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>

      </div>

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

      <label for="hofs">HoFs</label>
      <input type="checkbox" value='HoFs'>

      <label for="jest">Jest</label>
      <input type="checkbox" value='Jest'>

      <label for="promises">Promises</label>
      <input type="checkbox" value='Promises'>

      <label for="react">React</label>
      <input type="checkbox" value='React'>

      <label for="sql">SQL</label>
      <input type="checkbox" value='SQL'>

      <label for="python">Python</label>
      <input type="checkbox" value='Python'>

      <h4 id="label-family">Qual sua família?</h4>
      <familia class="familia">
        <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend" />Frontend</label>
        <label for="backend"><input id="backend" type="radio" name="family" value="Backend" />Backend</label>
        <label for="fullStack"><input id="fullStack" type="radio" name="family" value="FullStack" />FullStack</label>
      </familia>

      <nota class="nota">
        <h4 id="label-rate">Como você avalia a Trybewarts? </h4>
        <label for="um">1</label><input id="um" type="radio" name="rate" value="1" />
        <label for="dois">2</label><input id="dois" type="radio" name="rate" value="2" />
        <label for="tres">3</label><input id="tres" type="radio" name="rate" value="3" />
        <label for="quatro">4</label><input id="quatro" type="radio" name="rate" value="4" />
        <label for="cinco">5</label><input id="cinco" type="radio" name="rate" value="5" />
        <label for="seis">6</label><input id="seis" type="radio" name="rate" value="6" />
        <label for="sete">7</label><input id="sete" type="radio" name="rate" value="7" />
        <label for="oito">8</label><input id="oito" type="radio" name="rate" value="8" />
        <label for="nove">9</label><input id="nove" type="radio" name="rate" value="9" />
        <label for="dez">10</label><input id="dez" type="radio" name="rate" value="10" />
      </nota>

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <!-- ---------------------- requisito 20 --------------------------->  
      <textarea id="textarea" maxlength="500"></textarea>
      <span id="counter">Voçê possui 500 caracteres</span>
      <!-- ---------------------- requisito 20 --------------------------->
      <checkbox class="nome-sobrenome">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input for="label-infos" id="agreement" type="checkbox">
      </checkbox>

      <button id="submit-btn" type="submit" value="Submit">Enviar</button>

    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>

</html>
